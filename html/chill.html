<!DOCTYPE HTML>
<html>
	<head>
		<title>ONE - chill</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Meditation Resource for Multiple Sclerosis" />
		<meta name="keywords" content="Stress Relief, Meditation" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/chill.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="background">
			<audio id="music" src="music/music.mp3" preload="auto" loop></audio>
			<div id="content"></div>
		</div>

		<script id="meditationDialog" type="text/html">
	      <div id="meditation-dialog" style="display: none;">
	        <div class="meditation-timer">
	          <div id="cloud" class="text-center"><img src = "img/logo.png" height="40px"/></div>
	          <br>
	          <p id="meditation-text">{{duration}} minutes</p>
	          <div id="time-options">
	          </div>
	          <div id="start-button" class="full-btn">Begin</div>
	        </div>
	      </div>

    	</script>

    	<script id="timeOptionButtons" type="text/html">
	      {{#timeIntervals}}
	      <div id="time-button-{{value}}" class="time-selector-btn">{{value}}</div>
	      {{/timeIntervals}}
    	</script>
		<script src="js/jquery-2.1.3.js"></script>
		<script src="js/ICanHaz.min.js"></script>
		<script src="js/chill.js"></script>
		<!-- <script src="js/modernizr.js"></script> -->
	</body>
</html>
